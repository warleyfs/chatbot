<div class="chatlist" #chatlist>
  <div class="chat-bot-presentation">
    <img class="welcome-julio-avatar" src="../../../assets/julio-avatar.png" />
    <h4>Olá! Sou o Júlio</h4>
    <p class="chat-bot-presentation-subtitle">E tô aqui pra te ajudar!</p>
  </div>
  <ul class="list-group">
    <message-item *ngFor="let msg of messages" [message]="msg"
      (sendSimpleMessage)="sendSimpleText($event)"></message-item>
  </ul>
</div>
